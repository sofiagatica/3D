<!DOCTYPE html>
<html>
  <head>
    <title>AR Challenge - Earth 3D</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.6/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marcador tipo Hiro -->
      <a-marker preset="hiro">
        <!-- Modelo 3D: earth.glb -->
        <a-entity 
          gltf-model="url(assets/earth.glb)" 
          scale="0.5 0.5 0.5" 
          rotation="0 0 0"
          gesture-handler>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Librería opcional para gestos (rotar y hacer zoom en móvil) -->
    <script src="https://unpkg.com/aframe-gesture-component@^4.0.0/dist/aframe-gesture-component.min.js"></script>
  </body>
</html>
